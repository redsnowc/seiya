<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  {% block css %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
   <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.4.10/dist/g2.min.js"></script>
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Seiya</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" 
              data-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggle-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" 
               href="{{ url_for('job.index') }}" 
               id="navbarDropdown" role="button" data-toggle="dropdown" 
               aria-haspopup="true" 
               aria-expanded="false">
              拉勾网职位数据分析
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" 
                 href="{{ url_for('job.top10_city') }}">热门工作城市</a>
              <a class="dropdown-item" 
                 href="{{ url_for('job.top10_wage') }}">薪资最高城市</a>
              <a class="dropdown-item" 
                 href="{{ url_for('job.top10_tag') }}">热门标签</a>
              <a class="dropdown-item" 
                 href="{{ url_for('job.experience') }}">工作经验统计</a>
              <a class="dropdown-item" 
                 href="{{ url_for('job.education') }}">学历要求统计</a>
              <a class="dropdown-item" 
                 href="{{ url_for('job.cityedu_salary') }}">
                 同等学历不同城市薪资对比</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" 
               id="navbarDropdown" role="button" data-toggle="dropdown" 
               aria-haspopup="true" 
               aria-expanded="false">
               链家网租房数据分析
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" 
                 href="{{ url_for('tenement.top10_estate') }}">
                 热门租房小区</a>
              <a class="dropdown-item" 
                 href="{{ url_for('tenement.unit') }}">户型分布</a>
              <a class="dropdown-item"
                 href="{{ url_for('tenement.area') }}">面积分布</a>
              <a class="dropdown-item" 
                 href="{{ url_for('tenement.region') }}">热门行政区</a>
              <a class="dropdown-item" 
                 href="{{ url_for('tenement.rent') }}">最贵小区</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" 
               id="navbarDropdown" role="button" data-toggle="dropdown" 
               aria-haspopup="true" 
               aria-expanded="false">
              豆瓣电影 TOP250 数据分析
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" 
                 href="{{ url_for('movie.review_num') }}">评论数 Top10</a>
              <a class="dropdown-item" 
                 href="{{ url_for('movie.country') }}">好片最多国家、地区 Top10</a>
              <a class="dropdown-item" 
                 href="{{ url_for('movie.director') }}">好片最多导演</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
   </nav>
   <div class="container">
     {% block body %}{% endblock %}
     {% block fotter %}{% endblock %}
   </div>
   {% block js %}
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   {% endblock %}
</body>
</html>
